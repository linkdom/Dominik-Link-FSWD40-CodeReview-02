<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <title>Price Comparison</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img id="logo" src="./img/logo.png" alt="Logo">
        <span><h2>Price Comparison</h2></span>
      </div>
      <div class="maincontent">
        <div id="left">
          <img src="./img/amsterdam.png" alt="picture_of_amsterdam">
          <div class="row1">
            <h3 class="city">Amsterdam</h3>
            <h3 class="price">1189</h3>
          </div>
          <div class="row2">
            <h4 class="country">Netherlands</h4>
            <h4 class="average">Average Price</h4>
          </div>
        </div>
        <div id="right">
          <img src="./img/London.png" alt="picture_of_amsterdam">
          <div class="row1">
            <h3 class="city">London</h3>
            <h3 class="price">2360</h3>
          </div>
          <div class="row2">
          <h4 class="country">United Kingdom</h4>
          <h4 class="average">Average Price</h4>
          </div>
        </div>
      </div>
      <div id="textbelow">
        <p>Book your<a href="./invoice.html">Trip</a>now!</p>
      </div>
    </div>
  </body>
</html>
